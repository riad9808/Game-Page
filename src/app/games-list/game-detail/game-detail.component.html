<div class="col">
    <div class="card shadow-sm">
      <img [src]="game?.image" alt="loading">
      <div class="card-body">
        <h4 class="card-text"> {{ game?.name }} </h4>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button *ngFor="let cat of game?.categories" type="button" class="btn btn-sm btn-outline-secondary"> {{ cat }} </button>

          </div>

        </div>
      </div>
    </div>
  </div>
